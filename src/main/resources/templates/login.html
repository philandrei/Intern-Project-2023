<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    </head>
    <body>
        <section class="vh-100" style="background-color: #4e73bd;">
            <style>
                h3 {
                    color: #4e73bd;
                    font-size: 36px;
                }  

                .label {
                    color: gray;
                }

                .btn {
                    font-size: 24px;
                    font-weight: bold;
                }
            </style>
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card shadow-2-strong" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">

                                <h3 class="mb-5">Sign In</h3>

                                <div class="form-outline mb-4">
                                    <input type="text" class="form-control form-control-lg" id="username" aria-describedby="usernameHelp" />
                                    <label class="form-label" for="exampleInputUsername">Username</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="password" class="form-control form-control-lg" />
                                    <label class="form-label" for="exampleInputPassword1">Password</label>
                                </div>

                                <button class="btn btn-primary btn-lg btn-block" type="button" onclick="redirect()">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <script>
        function redirect() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            window.location.href = "/profile?username=" + username + "&password=" + password;
        }
    </script>
</body>
</html>
